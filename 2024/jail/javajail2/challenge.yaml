name: javajail2
author: flocto
description: |-
  okay sorry here's a real jail.

  `{{nc}}`

flag:
  file: ./flag.txt

provide:
  - ./main.py

containers:
  main:
    build: .
    replicas: 1
    ports:
      - 5000
    securityContext:
      privileged: true

expose:
  main:
    - target: 5000
      tcp: 2104