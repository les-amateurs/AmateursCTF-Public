name: crackbox
author: unvariant
description: |-
  Just another restricted qemu-user sandbox.

  `{{nc}}`

flag:
  file: ./chal/flag.txt

provide:
  - ./dist.tar.xz

containers:
  main:
    build: ./chal
    replicas: 1
    ports:
      - 5000
    securityContext:
      privileged: true

expose:
  main:
    - target: 5000
      tcp: CHAL_PORT